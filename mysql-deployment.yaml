apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
        - name: myregistrykey
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "my_secret_password"
            - name: MYSQL_DATABASE
              value: "app_db"
            - name: MYSQL_USER
              value: "db_user"
            - name: MYSQL_PASSWORD
              value: "db_user_pass"
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: estudent-sql
              mountPath: /docker-entrypoint-initdb.d/estudent.sql
              subPath: estudent.sql
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysql -uroot -pmy_secret_password -e 'SELECT 1'
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysql -uroot -pmy_secret_password -e 'SELECT 1'
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: estudent-sql
          configMap:
            name: estudent-sql

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
