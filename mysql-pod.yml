apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    name: db
    app: mikroservisi
spec:
 imagePullSecrets:
    - name: myregistrykey
  containers:
    - name: mysql
      image: mysql:5.7
       env:
    - name: POSTGRES_USER
      value: "postgres"
    - name:  POSTGRES_PASSWORD
      value: "postgres"
    - name: POSTGRES_HOST_AUTH_METHOD
      value: trust
      ports:
        - containerPort: 3306
